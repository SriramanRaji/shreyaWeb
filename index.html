<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <script>
      function myAlert() {
        alert("Shreya ❤️ Sriraman");
      }
      function myConfirm() {
        confirm("Will You Marry Me ? ❤️");
      }
      function myPrompt() {
        prompt("Paapa ku enna name vaikalam ??");
      }
    </script>
    <title>I Love You Shreya ❤️</title>
  </head>
  <body>
    <div class="container">
      <br />
      <br />
      <br />
      <button id="alert" onclick="myAlert()">Alert Me</button>
      <br />
      <br />
      <button id="confirm" onclick="myConfirm()">Confirm</button>
      <br />
      <br />
      <button id="prompt" onclick="myPrompt()">Prompt</button>
    </div>
  </body>
</html>
